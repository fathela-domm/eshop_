<div class="row">
    <div class="col-12">
        <div class="card users-table">
            <div class="card-header">
                <h4 class="card-title">Users' Table</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <a href="/add_users">
                            <li><i class="ml-2 btn-outline-secondary btn mr-2 addAUser" id="addAUser">Add Users</i></li>
                        </a>
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload"><i class="ft-rotate-cw " id="reloadUsers"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        <li><a data-action="close"><i class="ft-x"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <div class="table-responsive" id="usersTable">
                        <!-- jsx for the users table is rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../static/jsx/usersTable.jsx" type="text/babel"></script>
<script type="text/babel">
    renderUsers("{{request.user}}", "{{request.user.id}}", "{{csrf_token}}")
</script>
