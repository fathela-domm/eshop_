<div class="row">
    <div class="col-12">
        <div class="card" id="cardCategories">
            <div class="card-header">
                <h4 class="card-title">Categories Table</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a href="/add_category">
                                <button class="btn btn-outline-warning">Add categories </button>
                            </a>
                        </li>
                        <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        <li><a data-action="reload" id="reloadCategories"><i class="ft-rotate-cw"></i></a></li>
                        <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        <li><a data-action="close"><i class="ft-x"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show mt-1" style="overflow-y: auto; max-height: 250px;">
                <div class="table-responsive" id="categoriesTable">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../static/jsx/categoriesTable.jsx" type="text/babel"></script>

    renderCategoriesTable("{{csrf_token}}", "{{ request.user }}")
</script>
